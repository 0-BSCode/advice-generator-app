<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css" />
  <script src="./scripts/fetch.js" defer></script>

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main class="card">
    <p class="card__header">
      Advice #
    </p>
    <p class="card__advice">
      Advice
    </p>
    <img class="card__divider" src="./images/pattern-divider-mobile.svg" alt="Divider" />
    <button class="card__btn" >
      <img class="card__btn-img" src="./images/icon-dice.svg" alt="Dice" />
    </button>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/0-BSCode">BSCode</a>.
  </footer>
</body>
</html>
